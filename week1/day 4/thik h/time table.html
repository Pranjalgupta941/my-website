<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table ,th ,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table border="2" width=50% height= 50%>

        <td>arts</td>

        <td>maths</td>

        </tr> 
        <tr bgcolor="yellow">

        <tr bgcolor="purple">

</html>
