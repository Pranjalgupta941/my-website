      <div class="col-md-6 border-2 border border-info">
        <h1><p class="text-center bg-info-subtle"> Website Form</p></h1>
        <form onsubmit="return add(this)">
          <div class="mt-3">
            <label class="form-label">User-Id:</label>
            <input type="text" class="form-control" id="userid" required />
          </div>
          <div class="mt-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" id="pass" required />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="p1"
              onchange="show()"
            />
            <label class="form-check-label" for="p1">Show password</label>
          </div>
          <div class="mt-3">
            <label class="form-label">Gender:</label>
            <input name="gender" id="m" checked type="radio" value="Male" />
            <span>M</span>
            <input name="gender" id="f" type="radio" value="Female" />
            <span>F</span>
          </div>
          <div class="mt-3">
            <label class="form-label">Branch:</label>
            <select id="branch" class="form-select">
              <option value="CSE">CSE</option>
              <option value="IT">IT</option>
              <option value="CSDS">CSDS</option>
              <option value="AIML">AIML</option>
            </select>
          </div>
          <div class="mt-3 mb-3 text-center">
            <input type="submit" class="btn btn-outline-info" />
            <input type="reset" class="btn btn-outline-warning" />
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row text-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <p id="para" class="bg-info border border-info-subtle"></p>
      </div>
      <div class="col-md-3"></div> 
    </div>
  </div>
    <script>
      const master = new Map();
      function add(form) {
        let profile = new Map();
        profile.set("userid", form.userid.value);
        profile.set("password", form.pass.value);
        let gen;
        for (let r of form.gender) if (r.checked) gen = r.value;
        profile.set("gender", gen);
        let i = form.branch.selectedIndex;
        let br = form.branch.options[i].value;
        profile.set("branch", br);

        master.set(form.userid.value, profile);
        console.log(master);
        document.getElementById("para").innerHTML = "Hello"+ " " +form.userid.value + " " +"you are successfully submitted the form";

        return false;
      }
      function show() {
        let x = document.getElementById("pass");
        if (document.getElementById("p1").checked) x.type = "text";
        else x.type = "password";
      }
    </script>
