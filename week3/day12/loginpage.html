<script>
    let arr1=[
        {userid:"pranjal",password:"111"},

    function signin(){
       
        var user =document.getElementById("userid").value;
        var pass=document.getElementById("Password").value;
        for(let obj of arr1){
            if(obj["userid"]===user && obj["password"]===pass){
                window.alert(`Welcome ${user}`);

    }
