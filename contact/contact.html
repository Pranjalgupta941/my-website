  <script>
    const master = new Map();
    function add(form) {
      let profile = new Map();
      profile.set("emailaddress", form.emailaddress.value);
      profile.set("password", form.pass.value);
      profile.set("topic", form.topic.value);
      profile.set("subject", form.subject.value);
      profile.set("information", form.information.value);

      master.set(form.emailaddress.value, profile);
      console.log(master);
      document.getElementById("para").innerHTML = "Hello" + " " + form.emailaddress.value + " " + "you have successfully submitted the request,Thankyou";

    }
