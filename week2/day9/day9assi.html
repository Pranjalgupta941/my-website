        <table class="table table-dark table-striped" id="mytable">

            </tr>
        </table>
        <button type="add item" onclick="data()" class="btn btn-primary"><b>Add item</b></button>
        <button type="add item" onclick="Ages('below20')" class="btn btn-primary ms-5 me-5"><b>less than20</b></button>
        <button type="add item" onclick="Ages('20to24')" class="btn btn-primary"><b>above age 20</b></button>
        <button type="add item" onclick="Ages('above24')" class="btn btn-primary"><b>above age 50</b></button>

            let arr = [s1,s2,s3,s4,s5,s6,s7,s8,s9,s10,s11,s12,s13,s15,s16,s17,s18,s19,s20];
            function data(){
            var table = document.getElementById("mytable");
            if (table.rows.length == 1){
                
                for(var i=0;i < arr.length;i++){
                    var row = table.insertRow(-1);

                    var cell1 = row.insertCell(0);
                    cell1.innerHTML = arr[i].name;

                    var cell2 = row.insertCell(1);
                    cell2.innerHTML = arr[i].age;

                }
            }
        }
        function Ages(input) {
            var table = document.getElementById("mytable");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var cell2 = rows[i].getElementsByTagName("td")[1];
                var age = parseInt(cell2.innerHTML);

                if (input === 'below20' && age < 20) {
                    rows[i].style.display = "";
                } else if (input === '20to24' && age >= 20 && age <= 24) {
                    rows[i].style.display = "";
                } else if (input === 'above24' && age > 24) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
