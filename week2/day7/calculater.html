    <script>
        function apendnum(a)
        {
            document.getElementById("t1").value +=a;
        }
        function apendop(a){
            document.getElementById("t1").value +=a;
        }
        function equal(a)
        {
            let ev=document.getElementById("t1").value;
            let x=eval(ev);
            document.getElementById("t1").value=x;
        }
        function ccr()
        {
            document.getElementById("t1").value=' ';
        }
        function clear1()
        {
            document.getElementById("t1").value = document.getElementById("t1").value.slice(0,document.getElementById("t1").value.length-1);
            
        }
    </script>
    
</head>

   <!--Body of calculator start-->
   <div class="container"  style="border: solid; background-color:yellow;">
    <div class="row">
        <div class="col">
            <h1><b>Calculator</b></h1>
           <input type="text" id="t1" style="width: 450px; border:solid;">
        </div>
    </div>
    <div class="row mt-1">
        <div class="row">
        <div class="col-md-3"> <button class="form-control"  onclick="apendnum(9)">9</button></div>
        <div class="col-md-3"> <button class="form-control" onclick="apendnum(8)" >8</button></div>
        <div class="col-md-3"> <button class="form-control"  onclick="apendnum(7)" >7</button></div>
        <div class="col-md-3"> <button class="form-control" onclick="equal('=')" >=</button></div>
    </div>
    <div class="row mt-1">
        <div class="col-md-3"><button class="form-control"  onclick="apendnum('6')" >6</button></div>
        <div class="col-md-3"><button class="form-control" onclick="apendnum('5') " >5</button> </div>
        <div class="col-md-3"> <button class="form-control" onclick="apendnum('4')" >4</button></div>
        <div class="col-md-3"> <button class="form-control" onclick="ccr()" >CC</button></div>
    </div>

    </div>
    <div class="row mt-1">
        <div class="col-md-3"><button class="form-control" onclick="apendnum('3')" >3</button></div>
        <div class="col-md-3"><button class="form-control" onclick="apendnum('2')" >2</button></div>
        <div class="col-md-3"><button class="form-control" onclick="apendnum('1')" >1</button></div>
        <div class="col-md-3"><button class="form-control" onclick="apendop('*')" >*</button></div>
    </div>
    <div class="row mt-1">
        <div class="col-md-3"><button class="form-control" onclick="apendnum('0')">0</button></div>
        <div class="col-md-3"><button class="form-control" onclick="apendnum('+')">+</button></div>
        <div class="col-md-3"><button class="form-control" onclick="apendop('-')">-</button>-</button></div>
        <div class="col-md-3"><button class="form-control" onclick="apendop('/')">/</button></div>
        <div class="col-md-3"><button class="form-control" onclick="clear1('')" style="width: 450px;background-color:blue;">backspace</button></div>
    </div>
   </div>
