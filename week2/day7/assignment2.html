<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      table,
      td,
      th {
        border: 2px solid rgb(197, 24, 24);
        color:black;
      }
      .container{
        background-color: white;
      }
      
    </style>
  </head>
  <div class="container" >
  <body>
    <h2 class="text-center text-info text-uppercase " style="color: red;"><b><i>Achievement Table</i></b> </h2>
    <table class="table table-bordered border-secondary mt-4" id="myTable">
      
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Year</th>
          <th scope="col">Field</th>
        </tr> 
    </table>

    <div class="row g-3">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Name" aria-label="City" id="name">
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" placeholder="Year" aria-label="State" id="year">
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Field" aria-label="Zip" id="field">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-outline-success" type="button" onclick="addpara()" >Add</button>
      </div>
      
      <div class="col-sm-1 " >
        <button class="btn btn-outline-danger" type="button" onclick="remove()" >remove</button>
      </div>
    </div>

   </div>
    <script>
      function addpara() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.innerHTML = (table.rows.length)-1;
        cell2.innerHTML = document.getElementById("name").value;
        cell3.innerHTML = document.getElementById("year").value;
        cell4.innerHTML = document.getElementById("field").value;
      }

      function remove() {
        document.getElementById("myTable").deleteRow(-1);
      }
    </script>
  </body>
</html>
